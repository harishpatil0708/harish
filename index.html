<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Portfolio & Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">MySite</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">Dark Mode</button>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

  <section id="home" class="hero">
    <h1>Hi, I'm Jane Doe</h1>
    <p>Developer & Designer</p>
    <button onclick="scrollToSection('projects')">See My Work</button>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Brief intro, skills, background, etc.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-container">
      <!-- Project cards go here -->
    </div>
  </section>

  <section id="blog">
    <h2>Blog Posts</h2>
    <div class="blog-container"></div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="event.preventDefault(); alert('Form submitted!')">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Jane Doe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
